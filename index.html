<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surprise for You üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Mitr:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- üé® CSS Configuration & Global Styles --- */
        :root {
            --primary: #ff6b81; 
            --secondary: #ff9a9e;
            --light-pink: #fecfef;
            --bg-cream: #fff5f7;
            --text-deep: #6a1b31;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-cream);
            background-image: radial-gradient(var(--secondary) 1px, transparent 1px);
            background-size: 25px 25px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-deep);
            position: relative;
        }

        /* --- üíñ Background Floating Hearts Animation --- */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-hearts li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 154, 158, 0.4);
            animation: floatUp 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
            filter: blur(2px);
        }

        .bg-hearts li:nth-child(1) { left: 25%; width: 30px; height: 30px; animation-delay: 0s; }
        .bg-hearts li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; background: rgba(255, 107, 129, 0.3); }
        .bg-hearts li:nth-child(3) { left: 70%; width: 40px; height: 40px; animation-delay: 4s; }
        .bg-hearts li:nth-child(4) { left: 40%; width: 25px; height: 25px; animation-delay: 0s; animation-duration: 18s; background: rgba(255, 107, 129, 0.3); }
        .bg-hearts li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-hearts li:nth-child(6) { left: 85%; width: 35px; height: 35px; animation-delay: 3s; background: rgba(255, 107, 129, 0.3); }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-1000px) scale(1.5); opacity: 0; }
        }

        .container {
            width: 90%;
            max-width: 420px;
            text-align: center;
            position: relative;
            padding: 20px;
            z-index: 10;
        }

        /* --- üîÑ Page Transitions --- */
        .page { display: none; }
        .active { display: block; }

        @keyframes bounceInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            60% { opacity: 1; transform: translateY(15px); }
            80% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        @keyframes bounceInUp {
            0% { opacity: 0; transform: translateY(50px); }
            60% { opacity: 1; transform: translateY(-15px); }
            80% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }
        @keyframes zoomIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        .page.active h1, .page.active h2, .success-icon { animation: bounceInDown 1s ease; }
        .page.active p, .input-group { animation: bounceInUp 1s ease 0.2s backwards; }
        .btn-start, .btn-submit, .envelope-wrapper { animation: zoomIn 0.8s ease 0.3s backwards; }

        /* --- üéÄ UI Elements --- */
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            font-weight: 600;
            text-shadow: 2px 2px 0px var(--light-pink);
        }
        h2 { color: var(--primary); margin-bottom: 20px; }

        .btn-start, .btn-submit {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            font-family: 'Mitr', sans-serif;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .btn-start:hover, .btn-submit:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 129, 0.6);
        }

        /* --- ‚è≥ Loading Screen --- */
        .progress-container {
            width: 100%;
            background-color: var(--white);
            border-radius: 25px;
            padding: 5px;
            margin-top: 30px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05), 0 5px 15px rgba(255, 154, 158, 0.3);
        }

        .progress-bar {
            height: 25px;
            background: repeating-linear-gradient(45deg, var(--secondary), var(--secondary) 10px, var(--light-pink) 10px, var(--light-pink) 20px);
            border-radius: 20px;
            width: 0%;
            transition: width 0.1s linear;
            animation: candyStripe 1s linear infinite;
        }
        @keyframes candyStripe { 100% { background-position: 20px 0; } }

        /* --- üîë Password Screen --- */
        .cute-img-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
        }
        .cute-img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid var(--white);
            box-shadow: 0 8px 25px rgba(255, 107, 129, 0.3);
        }
        .cute-img-container::after {
            content: 'üíñ';
            position: absolute;
            top: 0; right: 0;
            font-size: 30px;
            animation: spinAround 5s linear infinite;
        }
        @keyframes spinAround { from { transform: rotate(0deg) translateX(80px) rotate(0deg); } to { transform: rotate(360deg) translateX(80px) rotate(-360deg); } }

        input[type="password"] {
            padding: 15px;
            border-radius: 15px;
            border: 3px solid var(--light-pink);
            width: 85%;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
            font-family: 'Kanit', sans-serif;
            background-color: rgba(255,255,255,0.8);
        }

        /* --- üíå Envelope Screen --- */
        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 220px;
            background-color: var(--primary);
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(255, 107, 129, 0.4);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .envelope-wrapper:hover { transform: scale(1.05) rotate(-2deg); }

        .envelope-flap {
            position: absolute; top: 0; left: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid var(--secondary);
            z-index: 2;
            transform-origin: top;
            transition: transform 0.6s;
        }
        .envelope-body {
            position: absolute; bottom: 0; left: 0;
            border-left: 160px solid var(--light-pink);
            border-right: 160px solid var(--light-pink);
            border-top: 110px solid transparent;
            border-bottom: 110px solid var(--primary);
            z-index: 1;
        }
        .sticker {
            position: absolute; top: 55px; left: 50%;
            transform: translateX(-50%);
            font-size: 60px; z-index: 3;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        /* --- üìú Letter Screen (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏´‡∏°‡πà) --- */
        .letter-card {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            position: relative;
            border: 4px dotted var(--secondary);
            background-image: linear-gradient(to bottom, transparent 95%, var(--light-pink) 95%);
            background-size: 100% 30px;
            animation: zoomIn 0.8s ease forwards; /* ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á */
        }

        .letter-content h2 {
            font-family: 'Mitr';
            color: var(--primary);
            margin-bottom: 20px;
        }

        /* ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô */
        .letter-content p {
            line-height: 1.8;
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 15px;
            /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô logic: ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô opacity 0 ‡πÉ‡∏ô keyframes ‡πÅ‡∏ó‡∏ô‡∏Å‡∏≤‡∏£‡∏ã‡πà‡∏≠‡∏ô‡∏ñ‡∏≤‡∏ß‡∏£ */
            animation: slideUpFade 0.8s ease both;
        }

        /* ‡πÉ‡∏ä‡πâ nth-of-type ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ô‡∏±‡∏ö‡∏•‡∏≥‡∏î‡∏±‡∏ö p ‡πÑ‡∏î‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥‡∏Å‡∏ß‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏° */
        .letter-content p:nth-of-type(1) { animation-delay: 0.5s; }
        .letter-content p:nth-of-type(2) { animation-delay: 1.0s; }
        .letter-content p:nth-of-type(3) { animation-delay: 1.5s; }
        .letter-content p:nth-of-type(4) { animation-delay: 2.0s; }
        .letter-content p:nth-of-type(5) { animation-delay: 2.5s; }

        @keyframes slideUpFade { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .letter-img {
            width: 100%; max-width: 260px;
            border-radius: 15px; margin-top: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 3px solid var(--white);
            transform: rotate(-3deg);
            opacity: 0; 
            animation: zoomIn 0.8s ease 2.8s forwards; /* ‡∏£‡∏π‡∏õ‡∏°‡∏≤‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á‡∏™‡∏∏‡∏î */
        }
        
        /* ‚¨áÔ∏è ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà (CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Numpad) ‚¨áÔ∏è */
        /* ‡∏ã‡πà‡∏≠‡∏ô Input ‡πÅ‡∏ö‡∏ö‡πÄ‡∏Å‡πà‡∏≤‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡∏•‡∏ö‡πÇ‡∏Ñ‡πâ‡∏î */
        .input-group { display: none !important; }

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏£‡∏´‡∏±‡∏™ (‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏à‡∏∏‡∏î) */
        .pin-display {
            background: white;
            width: 80%;
            height: 50px;
            margin: 0 auto 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            letter-spacing: 15px;
            color: var(--primary);
            border: 2px solid var(--light-pink);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        /* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î */
        .numpad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç */
        .num-btn {
            background: white;
            border: none;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: var(--primary);
            font-family: 'Mitr', sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .num-btn:active { background: var(--light-pink); transform: scale(0.9); }
        
        /* ‡∏õ‡∏∏‡πà‡∏°‡∏û‡∏¥‡πÄ‡∏®‡∏© (‡∏•‡∏ö / ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô) */
        .btn-del { color: #ff9a9e; font-size: 1.2rem; }
        .btn-confirm { background: var(--primary); color: white; font-size: 1.2rem; box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4); }
        .btn-confirm:active { background: #e05d72; }
        /* ‚¨ÜÔ∏è ‡∏à‡∏ö‡∏™‡πà‡∏ß‡∏ô CSS ‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà ‚¨ÜÔ∏è */

        /* üå∏ NEW DECORATIONS STYLES (Added) üå∏ */
        .cute-img-container {
            padding: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(255, 107, 129, 0.2);
            border: 2px dashed var(--secondary);
        }
        
        .numpad-grid .num-btn {
            background: linear-gradient(145deg, #ffffff, #fff0f3);
            border: 1px solid #fecfef;
            box-shadow: 5px 5px 10px #f7e6e9, -2px -2px 5px #ffffff;
        }

        .letter-card {
            border: 2px solid #fecfef;
            box-shadow: 0 20px 50px rgba(255, 107, 129, 0.15);
            overflow: hidden;
        }

        .letter-card::before {
            content: '';
            position: absolute;
            top: -50px; left: -50px;
            width: 100px; height: 100px;
            background: var(--light-pink);
            border-radius: 50%;
            opacity: 0.3;
        }

        .letter-img {
            padding: 8px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 1px solid #eee;
            transform: rotate(2deg) scale(1.05);
            transition: transform 0.5s ease;
        }
        
        .letter-img:hover {
            transform: rotate(0deg) scale(1.1);
        }

        .success-msg .cute-img {
            width: 120px;
            height: 120px;
            margin-top: 20px;
            border: 4px solid white;
            animation: zoomIn 1s ease;
        }

        #page-success {
            background: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* üéÄ GIF CARTOON STYLES (New) üéÄ */
        .gif-cartoon {
            width: 80px;
            height: auto;
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }
        .gif-bottom-right { bottom: -20px; right: -20px; width: 100px; }
        .gif-bottom-left { bottom: -20px; left: -20px; width: 100px; }
        .gif-top-right { top: -40px; right: -20px; width: 70px; }
        .gif-loading { width: 120px; margin-bottom: 10px; }
        .gif-sticker { width: 60px; top: -30px; left: 50%; transform: translateX(-50%); }

        /* --- üîß FIX: CENTER IMAGE in Password Page (‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏Å‡πâ‡∏£‡∏π‡∏õ‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏£‡∏≠‡∏ö) --- */
        #page-password .cute-img-container {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            overflow: hidden !important; /* ‡∏ï‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô‡∏≠‡∏≠‡∏Å‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏á‡∏Å‡∏•‡∏° */
            box-sizing: border-box !important;
        }
        
        #page-password .cute-img {
            width: 100% !important;

            border-radius: 50% !important;

        }

        /* üéµ Music Control Button (New) */
        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 99999;
            background: white;
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            font-size: 1.5rem;
            animation: spinMusic 3s linear infinite;
        }
        @keyframes spinMusic { 100% { transform: rotate(360deg); } }

        /* ‚ú® Gradient Background ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡πÑ‡∏î‡πâ */
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffb3c1) !important;
            background-size: 400% 400% !important;
            animation: gradientBG 15s ease infinite !important;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.25) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 25px !important;
            border: 1px solid rgba(255, 255, 255, 0.5) !important;
            box-shadow: 0 8px 32px 0 rgba(255, 107, 129, 0.2) !important;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î‡πÄ‡∏î‡πâ‡∏á‡∏î‡∏∂‡πã‡∏á 3D */
        .num-btn, .btn-start, .btn-submit {
            transition: all 0.1s !important;
            border-bottom: 4px solid rgba(0,0,0,0.1) !important;
        }
        .num-btn:active, .btn-start:active, .btn-submit:active {
            transform: translateY(4px) !important;
            border-bottom: 0px solid transparent !important;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1) !important;
        }

        #confetti-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* --- üîß FIX: HIDDEN MEDIA (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å MP4 ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô) --- */
        #media-player {
            display: block !important;
            visibility: visible !important; 
            opacity: 0.01 !important;
            position: fixed !important; 
            top: 0 !important; 
            left: 0 !important;
            width: 1px !important;

        }

        /* ================================================================= */
        /* üì± MOBILE RESPONSIVE OVERRIDES (‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) */
        /* ================================================================= */
        @media screen and (max-width: 768px) {
            
            /* 1. ‡∏ö‡∏µ‡∏ö Container ‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏à‡∏≠ ‡πÑ‡∏°‡πà‡∏ä‡∏¥‡∏î‡∏Ç‡∏≠‡∏ö */
            .container {
                width: 95% !important;
                padding: 15px !important;
                max-width: 100% !important;
                min-height: auto !important; /* ‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î‡∏ï‡∏≤‡∏°‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ */
                padding-bottom: 40px !important; /* ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
            }

            /* 2. ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î Font ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á */
            h1 { font-size: 1.8rem !important; }
            h2 { font-size: 1.4rem !important; margin-bottom: 10px !important; }
            p { font-size: 1rem !important; }

            /* 3. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ GIF ‡∏ó‡∏µ‡πà‡∏•‡∏≠‡∏¢‡πÄ‡∏Å‡∏∞‡∏Å‡∏∞ */
            .gif-cartoon {
                max-width: 60px !important; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î GIF */
            }
            .gif-top-right { 
                top: 5px !important; 
                right: 5px !important; 
                transform: rotate(10deg) !important;
            }
            .gif-bottom-left, .gif-bottom-right { 
                bottom: 5px !important;
